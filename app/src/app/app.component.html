<mat-sidenav-container class="sidenav-container" [ngClass]="{'horizontal': isHorizontal}">
    <mat-sidenav *ngIf="sidenavIsEnable" [(mode)]="sidenavMode" [(opened)]="sidenavIsOpen" (openedChange)="sideNaveChanged($event)"
        [fixedInViewport]="true" class="sidenav">

        <mat-toolbar class="toolbar-top" color="primary">
            <mat-toolbar-row></mat-toolbar-row>
            <mat-toolbar-row></mat-toolbar-row>
            <mat-toolbar-row>
                <p>Hello, {{ user ? user.name : 'Guest' }}!</p>
            </mat-toolbar-row>
        </mat-toolbar>

        <mat-nav-list class="toolbar-list">
            <a mat-list-item (click)="goTo('board/1')">
                <mat-icon mat-list-icon>list</mat-icon>
                <p mat-line>Boards list</p>
            </a>
            <a mat-list-item (click)="goTo('board/1')">
                <mat-icon mat-list-icon>directions_bus</mat-icon>
                <p mat-line>Buses positions</p>
            </a>
            <a mat-list-item (click)="goTo('board/1')">
                <mat-icon mat-list-icon>favorite</mat-icon>
                <p mat-line>Favorites</p>
            </a>
        </mat-nav-list>

        <div>
            <mat-divider></mat-divider>
            <mat-nav-list>

                <a mat-list-item>
                    <mat-icon mat-list-icon>settings</mat-icon>
                    <p mat-line>Settings</p>
                </a>

            </mat-nav-list>
        </div>


    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
        <app-header></app-header>
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>

        <mat-toolbar class="bottom-bar mat-elevation-z4" >
            <mat-toolbar-row>
                <div class="button-group">

                    <span>
                        <a mat-icon-button [routerLink]="['/']" [color]="true ? 'primary' : null">
                            <mat-icon>list</mat-icon>
                        </a>
                    </span>
                    <span>
                        <a mat-icon-button [routerLink]="['/']" [color]="false ? 'primary' : null">
                            <mat-icon>directions_bus</mat-icon>
                        </a>
                    </span>
                    <span>
                        <a mat-icon-button [routerLink]="['/']" [color]="false ? 'primary' : null">
                            <mat-icon>favorite</mat-icon>
                        </a>
                    </span>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>

    </mat-sidenav-content>
</mat-sidenav-container>
