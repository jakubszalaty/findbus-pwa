<div class="map-outer">
  <agm-map *ngIf="vehiclesList && vehiclesList.length" [latitude]="lat" [longitude]="lng" [zoom]="zoom" [clickableIcons]="false"
    [disableDefaultUI]="true">

    <agm-marker *ngFor="let vehicle of vehiclesList" [latitude]="getNumber(vehicle.lat)" [longitude]="getNumber(vehicle.lnt)"
      [iconUrl]="{url:getIconUrl(vehicle.line), scaledSize: { width: 50, height: 20 }}"></agm-marker>
  </agm-map>
</div>

<div [@fadeInAnimation]>
  <div class="search-form mat-elevation-z2">
    <form [formGroup]="searchForm">
      <mat-form-field floatLabel="never">
        <span matPrefix>
          <mat-icon class="search-icon">search</mat-icon>
        </span>
        <input matInput placeholder="Search" formControlName="searchText" autocomplete="off">
        <span class="pointer-cursor" matSuffix *ngIf="searchForm.value.searchText" (click)="clearSearchText()">
          <mat-icon class="search-icon">clear</mat-icon>
        </span>
      </mat-form-field>
    </form>
  </div>


  <mat-list class="item-list">
    <virtual-scroll [items]="lineList | vehiclesFilter:listFilter" (update)="viewPortItems = $event">
      <mat-list-item *ngFor="let vehicle of viewPortItems">
        <mat-divider></mat-divider>
        <p matLine>{{vehicle.line}}</p>
      </mat-list-item>
    </virtual-scroll>
  </mat-list>


</div>

<mat-progress-spinner *ngIf="loading" mode="indeterminate" diameter="50"></mat-progress-spinner>
